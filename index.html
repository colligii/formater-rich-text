<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style/index.css"/>
    <title>Formatador Rich-Text</title>
</head>
<body>
    <main id="root">
        <section id="formatter-container">
            <section id="formatter-title">
                <h1>Formatador Rich-Text</h1>
            </section>
            <section id="formatter-tools">
                <input type="button" value="T" id="title-button" class="formatter-button"/>
                <input type="button" value="B" id="bold-button" class="formatter-button"/>
                <input type="button" value="I" id="italic-button" class="formatter-button"/>
                <input type="button" value="</>" id="code-button" class="formatter-button"/>
                <input type="button" value='"' id="quote-button" class="formatter-button"/>
                <input type="button" value='L' id="link-button" class="formatter-button"/>
            </section>
            <section id="formatter-textarea-container">
                <section contenteditable="true" id="formatter-textarea">
                    
                </section>
            </section>
        </section>
    </main>
    <script src="scripts/index.js"></script>
</body>
</html>
